<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center pt-4">
        <h1 class="text-5xl">This Is My 
            <span class="text-orange-500 font-bold">Baper bank</span>
        </h1>
    </header>
    <main class="pt-4">
        <section class="pt-2 bg-blue-200 w-9/12 mx-auto">
            <h1 class="ml-4 text-3xl">login page</h1>
            <input id="Emailfield" class="bg-white-200 ml-4 mb-4 mt-4 w-9/12" placeholder="Type your Email" type="email" name="" id="">
            <input id="Passwordfield" class="block bg-white-200 ml-4 w-9/12" placeholder="Enter your password" type="password" name="" id="">
            <button id="Button" class="ml-4 bg-orange-600 px-5 py-2 mt-4 mb-4 rounded-xl">Submit</button>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
