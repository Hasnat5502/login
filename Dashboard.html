<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="pt-8">
            <h1 class="text-5xl text-center text-blue-300">Dashboard of my Baper Bank</h1>
        </header>
        <main>
            <section class="pt-8">
                <div class="grid grid-cols-3 w-9/12 gap-5 mx-auto">
                    <div  class="bg-green-400 text-xl  lg:text-4xl p-5">
                        <h1>Deposite</h1>
                        <h2>$ <span id="Despitebalance">00</span></h2>
                    </div>
                    <div class="bg-pink-400 text-xl lg:text-4xl p-5">
                        <h1>Withdraw</h1>
                        <h2>$ <span id="Withdraw">00</span></h2>
                    </div>
                    <div class="bg-orange-400 text-xl  lg:text-4xl p-5">
                        <h1>Balance</h1>
                        <h2>$ <span id="Balance">1200</span></h2>
                    </div>
                </div>
            </section>
            <section class="pt-8">
                <div class="grid grid-cols-2 w-9/12 gap-5 mx-auto">
                    <div class="bg-blue-400  text-xl lg:text-4xl p-5">
                        <h1 class="mb-4">Please Deposite</h1>
                        <input id="DespositeValue" placeholder="Enter your Deposite Amount" class="w-9/12 block text-base mb-4" type="text" name="" id="">
                        <button id="DepositeButton" class="bg-blue-600 px-4 py-2 w-15">Deposite</button>
                    </div>
                    <div class="bg-indigo-400  text-xl lg:text-4xl p-5">
                        <h1 class="mb-4">Withdraw ammount</h1>
                        <input id="withdrawAmo" class="w-9/12 block mb-4 text-base" placeholder="Enter your Withdraw Amount" type="text" name="" id="">
                        <button id="Withdrawbutton" class="bg-blue-600 px-4 py-2 w-15">Withdraw</button>
                    </div>
                    
                </div>
            </section>
        </main>
        <script src="javascript2.js"></script>
    </body>
</html>
